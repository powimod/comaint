name: "comaint"

attributes:
  backend_project_name: "Comaint API backend"
  backend_project_dir: "comaint-backend"
  backend_project_version: "0.0.1"
  backend_project_description: "API server of Comaint project"

  api_lib_project_name: "Comaint API libary project"
  api_lib_project_dir: "comaint-api-lib"
  api_lib_project_version: "0.0.1"
  api_lib_project_description: "Javascript libary to easily access Comain API"

  mpa_frontend_project_name: "Comaint Multi Page Application frontend"
  mpa_frontend_project_dir: "comaint-mpa-frontend"
  mpa_frontend_project_version: "0.0.1"
  mpa_frontend_project_description: "Multi page application frontend of Comaint project"

  spa_frontend_project_name: "Comaint Single Page Application frontend"
  spa_frontend_project_dir: "comaint-spa-frontend"
  spa_frontend_project_version: "0.0.1"
  spa_frontend_project_description: "Single page application frontend of Comaint project"
  spa_frontend_port: 9002

  database_name: "db_comaint"
  database_schema_version: "1"
  api_version: "v1"
  frontend-project : "comaint-frontend"
  compagny: "Comaint"
  conception: "Powimod"
  authors: "Dominique Parisot"
  copyright: "2023-2024"
  license: "GPL V3 or later"
  lang: "fr"

  public_home_page_title: "GMAO Comaint"
  public_home_page_subtitle: "Gestion de maintenance assist√©e par ordinateur"

  auth_object: "User"
  auth_table_name: "users"
  auth_ident_property: "email"
  auth_password_property: "password"
  auth_code_property: "validationCode"
  auth_lock_property: "accountLocked"
  auth_extra_field: 'company'

  root_object: 'Company'

objects:


  - name: "Company"
    attributes:
      table_name: "companies"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "address"
        type: "text"
        default: ""
      - name: "equipmentUnitCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
      - name: "equipmentUnitSectionCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
      - name: "equipmentFamilyCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
      - name: "equipmentTypeCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
      - name: "equipmentCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
    indexes:
      - name: "name"
        unique: true
        keys:
          - property : "name"



  - name: "User"
    attributes:
      table_name: "users"
    properties:
      - name: "id"
        type: "id"
      - name: "email"
        type: "string"
        maximum: 320
        attributes:
          pattern: "^\\S+@\\S+\\.\\S+$"
      - name: "password"
        type: "string"
        secret: true
        minimum: 8
        maximum: 70 # 61 is the minimum size of bcrypt hash
      - name: "firstname"
        type: "string"
        mandatory: false
      - name: "lastname"
        type: "string"
        mandatory: false
      - name: "accountLocked"
        type: "boolean"
        default: false
      - name : "validationCode"
        type: "integer"
        mandatory: false
        minimum: 10000
        maximum: 99999
      - name: "phone"
        type: "string"
        mandatory: false
    links:
      - name: "company"
        target: "Company"
        mandatory: false
    indexes:
      - name: "email"
        unique: true
        keys:
          - property : "email"
      - name: "id_company_lastname_firstname"
        unique: true
        keys:
          - link: "company"
          - property : "lastname"
          - property : "firstname"

  - name: "Token"
    attributes:
      table_name: "tokens"
    properties:
      - name: "id"
        type: "id"
      - name: "expires_at"
        type: "datetime"
    links:
      - name: "user"
        target: "User"
    indexes:
      - name: "id_user"
        unique: false
        keys:
          - link: "user"




  - name: "Unit"
    attributes:
      table_name: "units"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipmentUnitSectionCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
      - name: "equipmentCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
    links:
      - name: "company"
        target: "Company"
    indexes:
      - name: "id_company_name"
        unique: true
        keys:
          - link: "company"
          - property : "name"

  - name: "UnitSection"
    attributes:
      table_name: "unit_sections"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipmentCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
    links:
      - name: "company"
        target: "Company"
      - name: "unit"
        target: "Unit"
    indexes:
      - name: "id_unit_name"
        unique: true
        keys:
          - link : "unit"
          - property : "name"
 

  - name: "EquipmentFamily"
    attributes:
      table_name: "equipment_families"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
        minimum: 2
        maximum: 30
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipmentTypeCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
      - name: "equipmentCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
    links:
      - name: "company"
        target: "Company"
        mandatory: true 
    indexes:
      - name: "id_company_name"
        keys:
          - link: "company"
          - property: "name"


  - name: "EquipmentType"
    attributes:
      table_name: "equipment_types"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipmentCount"
        type: "integer"
        default: 0
        attributes:
          auto_counter: true
    links:
      - name: "company"
        target: "Company"
        mandatory: true
      - name : "family"
        target: "EquipmentFamily"
        mandatory: true
    indexes:
      - name: "id_family_name"
        unique: true
        keys:
          - link : "family"
          - property: "name"
 

  - name: "Equipment"
    attributes:
      table_name: "equipments"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
    links:
      - name: "company"
        target: "Company"
        mandatory: true
      - name: "type"
        target: "EquipmentType"
        mandatory: true 
      - name: "section"
        target: "UnitSection"
        mandatory: true 
    indexes:
      - name: "id_type_name"
        unique: true
        keys:
          - link : "type"
          - property: "name"
      - name: "section_name"
        unique: false
        keys:
          - link : "section"
          - property: "name"



