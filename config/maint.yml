name: "comaint"

attributes:
  - name: "backend_project_dir"
    value: "comaint-backend"
  - name: "backend_project_version"
    value: "0.0.1"
  - name: "backend_project_description"
    value: "API server of Commaint project"
  - name : "database_name"
    value: "db_comaint"
  - name: "database_schema_version"
    value: "1"

  - name: "frontend-project"
    value: "comaint-frontend"

objects:
  - name: "user"
    attributes:
      - name: "pascal_name"
        value: "User"
      - name: "kebab_name"
        value: "user"
      - name: "table_name"
        value: "users"
    properties:
      - name: "id"
        type: "id"
      - name: "email"
        type: "string"
        maximum: 320
      - name: "phone"
        type: "string"
        mandatory: false
      - name: "address"
        type: "text"
        mandatory: false

  - name: "product"
    attributes:
      - name: "pascal_name"
        value: "Product"
      - name: "kebab_name"
        value: "product"
      - name: "table_name"
        value: "products"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"



  - name: "Company"
    attributes:
      - name: "pascal_name"
        value: "Company"
      - name: "kebab_name"
        value: "company"
      - name: "table_name"
        value: "companies"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "address"
        type: "text"
    indexes:
      - name: "name"
        unique: true
        keys:
          - property : "name"


  - name: "Unit"
    attributes:
      - name: "pascal_name"
        value: "Unit"
      - name: "kebab_name"
        value: "unit"
      - name: "table_name"
        value: "units"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
    links:
      - name: "company"
        target: "Company"
    indexes:
      - name: "unit_name"
        unique: true
        keys:
          - link: "company"
          - property : "name"


  - name: "EquipmentFamily"
    attributes:
      - name: "pascal_name"
        value: "EquipmentFamily"
      - name: "kebab_name"
        value: "equipment-family"
      - name: "table_name"
        value: "equipment_families"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
        minimum: 2
        maximum: 30
      - name: "description"
        type: "string"
        mandatory: false
      - name: "equipmentTypeCount"
        type: "integer"
      - name: "equipmentCount"
        type: "integer"
    indexes:
      - name: "name"
        keys:
          - property: "name"


  - name: "EquipmentType"
    attributes:
      - name: "pascal_name"
        value: "EquipmentType"
      - name: "kebab_name"
        value: "equipment-type"
      - name: "table_name"
        value: "equipment_types"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
      - name: "description"
        type: "string"
        mandatory: false
    links:
      - name : "family"
        target: "EquipmentFamily"
        mandatory: true
    indexes:
      - name: "family_name"
        unique: true
        keys:
          - link : "family"
          - property: "name"
 

files:
  - scope:  "project"
    input:  "config/init-db.sql"
    output: "output/{{project.attributes.backend_project_dir}}/init-db.sql"

  - scope:  "project"
    input:  "config/backend/package.json"
    output: "output/{{project.attributes.backend_project_dir}}/package.json"

  - scope:  "project"
    input:  "config/backend/config.json.sample"
    output: "output/{{project.attributes.backend_project_dir}}/config.json.sample"

  - scope:  "project"
    input:  "config/backend/server.js"
    output: "output/{{project.attributes.backend_project_dir}}/src/server.js"

    # TODO mettre Model.js en minuscule
  - scope:  "project"
    input:  "config/backend/Model.js"
    output: "output/{{project.attributes.backend_project_dir}}/src/models/Model.js"

  - scope:  "object"
    input:  "config/backend/object-model.js"
    output: "output/{{project.attributes.backend_project_dir}}/src/models/{{object.attributes.kebab_name}}-model.js"

  - scope:  "project"
    input:  "config/backend/view.js"
    output: "output/{{project.attributes.backend_project_dir}}/src/views/view.js"

  - scope:  "project"
    input:  "config/backend/controller.js"
    output: "output/{{project.attributes.backend_project_dir}}/src/routes/controller.js"

  - scope:  "object"
    input:  "config/backend/object-routes.js"
    output: "output/{{project.attributes.backend_project_dir}}/src/routes/{{object.attributes.kebab_name}}-routes.js"


