name: "comaint"

attributes:
  backend_project_name: "Comaint API backend"
  backend_project_dir: "comaint-backend"
  backend_project_version: "0.0.2"
  backend_project_description: "API server of Comaint project"

  api_lib_project_name: "Comaint API libary project"
  api_lib_project_dir: "comaint-api-lib"
  api_lib_project_version: "0.0.1"
  api_lib_project_description: "Javascript libary to easily access Comain API"

  mpa_frontend_project_name: "Comaint Multi Page Application frontend"
  mpa_frontend_project_dir: "comaint-mpa-frontend"
  mpa_frontend_project_version: "0.0.1"
  mpa_frontend_project_description: "Multi page application frontend of Comaint project"

  spa_frontend_project_name: "Comaint Single Page Application frontend"
  spa_frontend_project_dir: "comaint-spa-frontend"
  spa_frontend_project_version: "0.0.1"
  spa_frontend_project_description: "Single page application frontend of Comaint project"
  spa_frontend_port: 9002

  database_name: "db_comaint"
  database_schema_version: "1"
  api_version: "v1"
  frontend-project : "comaint-frontend"
  compagny: "Comaint"
  company: "Comaint"
  conception: "Powimod"
  authors: "Dominique Parisot"
  copyright: "2023-2024"
  license: "GPL V3 or later"
  lang: "fr"
  website: "https://github.com/powimod/comaint"
  contact: "powimod@gmail.com"

  auth_object: "User"
  auth_table_name: "users"
  auth_ident_property: "email"
  auth_password_property: "password"
  auth_code_property: "validationCode"
  auth_lock_property: "accountLocked"
  auth_extra_field: 'company'
  auth_account_fields: 'firstname,lastname,administrator,parkRole,stockRole,active,accountLocked'

  root_object: 'Company'

objects:

  - name: "Offer"
    attributes:
      table_name: "offers"
    properties:
      - name: "id"
        type: "id"
      - name: "title"
        type: "string"
        minimum: 1
        maximum: 64
      - name: "description"
        type: "text"
        minimum: 1
        maximum: 256
      - name: "active"
        type: "boolean"
        default: true
      - name: "duration"
        type: "integer"
        default: 0
      - name: "price"
        type: "price"
        default: 0
      - name: "userLimit"
        type: "integer"
        default: 0
      - name: "equipmentLimit"
        type: "integer"
        default: 0
      - name: "articleLimit"
        type: "integer"
        default: 0
      - name: "interventionLimit"
        type: "integer"
        default: 0
      - name: "storageLimit"
        type: "integer"
        default: 0
    indexes:
      - name: "title"
        unique: true
        keys:
          - property : "title"

  - name: "Subscription"
    attributes:
      table_name: "subscriptions"
    properties:
      - name: "id"
        type: "id"
      - name: "startDate"
        type: "date"
      - name: "endDate"
        type: "date"
      - name: "status"
        type: "integer"
        minimum: 1
        maximum: 10
      - name: "price"
        type: "price"
    links:
      - name: "offer"
        target: "Offer"
        mandatory: true
      - name: "company"
        target: "Company"
        mandatory: true
    indexes:
      - name: "offer"
        unique: false
        keys:
          - link: "offer"
      - name: "company"
        unique: false
        keys:
          - link: "company"

  - name: "Company"
    attributes:
      table_name: "companies"
    properties:
      - name: "id"
        type: "id"
      - name: "name"
        type: "string"
        minimum: 2
        maximum: 64
      - name: "locked"
        type: "boolean"
        default: false 
      - name: "address"
        type: "text"
        default: ""
        maximum: 128
      - name: "city"
        type: "text"
        default: ""
        maximum: 64
      - name: "zipCode"
        type: "text"
        default: ""
        maximum: 16
      - name: "country"
        type: "text"
        default: ""
        maximum: 32
      - name: "logoUid"
        type: "image"
    links:
      - name: "manager"
        target: "User"
        mandatory: false
    indexes:
      - name: "name"
        unique: true
        keys:
          - property : "name"

  - name: "User"
    attributes:
      table_name: "users"
    properties:
      - name: "id"
        type: "id"
      - name: "email"
        type: "email"
        minimum: 3
        maximum: 128
      - name: "password"
        type: "string"
        secret: true
        minimum: 8
        maximum: 70 # 61 is the minimum size of bcrypt hash
      - name: "firstname"
        type: "string"
        maximum: 30
      - name: "lastname"
        type: "string"
        maximum: 30
      - name: "accountLocked"
        type: "boolean"
        default: false
      - name : "validationCode"
        type: "integer"
        mandatory: false
        default: 0
        minimum: 0 
        maximum: 99999
      - name: "phone"
        type: "string"
        mandatory: false
        default: ""
        maximum: 25
      - name: "active"
        type: "boolean"
        default: true
      - name: "lastUse"
        type: "datetime"
        mandatory: false
      - name: "administrator"
        type: "boolean"
        default: false
      - name: "stockRole"
        type: "integer"
        mandatory: false
        default: 0
        minimum: 0
        maximum: 4
      - name: "parkRole"
        type: "integer"
        mandatory: false
        default: 0
        minimum: 0
        maximum: 4
    links:
      - name: "company"
        target: "Company"
        mandatory: false
    indexes:
      - name: "email"
        unique: true
        keys:
          - property : "email"
      - name: "idx_company_lastname_firstname"
        unique: true
        keys:
          - link: "company"
          - property : "lastname"
          - property : "firstname"
      - name: "idx_company"
        unique: false
        keys:
          - link: "company"

  - name: "Token"
    attributes:
      table_name: "tokens"
    properties:
      - name: "id"
        type: "id"
      - name: "expires_at"
        type: "datetime"
    links:
      - name: "user"
        target: "User"
    indexes:
      - name: "idx_user"
        unique: false
        keys:
          - link: "user"

